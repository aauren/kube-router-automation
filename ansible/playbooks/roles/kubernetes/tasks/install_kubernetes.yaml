---

- name: Add Kubernetes Repo Key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes Repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernetes

- name: Install Kubernetes Components
  apt:
    pkg:
      - kubelet
      - kubeadm
      - kubectl
    update_cache: yes

# cloudinit / libvirt Terraform don't seem to set an acceptable hostname value and leave it as ubuntu. So let's set it
- name: Set a Hostname
  hostname:
    name: "{{ inventory_hostname }}"

# We have some pending sysctl changes that need to be enacted on all systems
- name: Update sysctl
  command: sysctl --system

- name: Probe br_netfilter Modules
  command: modprobe br_netfilter

- name: Ensure br_netfilter Probe Runs on Startup
  copy:
    content: "br_netfilter"
    dest: "/etc/modules-load.d/kubernetes.conf"
    mode: '0755'